<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class and object</title>
    <style>
        h1,h3{
            color: red;
            background-color: green;

        }
    
    .xyx{
        background-color : yellow !important;  
        font-size: 20px;
    }
    .abc{
        color: red;
        background-color: pink;

    }
    #sakshai{
        background-color : pink;  
    }
</style>
   

</head>
<body>
    <h1 class= "xyx abc ">sakshi haramzadi h</h1>
    <!-- it will take property from last class -->
    <!-- but if you want to take property from lower class use important tag in property -->
    <h2>isne meri train miss krwa di</h2>
    <h3>ye kutiya h</h3>
    <p class="xyx abc" id="sakshai">this  is me</p>

    <p class="xyx" style="font-size: 30px;">this hello</p>
    <p>what can i do</p>
    <p>for you</p>
    <p>go to hell</p>
    <p>this  is me</p>
    <p>this  is me</p>

</body>
</html>

<!-- emmit for class(shortcut) -->
<!-- to create class of span tpye span.class -->
<span class="class"></span>

<!-- to create multiple class of span type span.class1class2class3 -->
<span class="class1class2class3"></span>

<!-- to create id of span tpye span#id  -->
<span id="id"></span>
<!-- id is uniue for every element but class can be multiple -->
