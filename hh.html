    <body>
        <form>
            <fieldset>
                <legend>Personal details</legend>

            <label for="name">First Name:</label> 
            <input type="text"  id="name" placeholder="Enter your first name" required>

            <br><br>
            <label for="name">Last Name:</label> 
            <input type="text"  id="name" placeholder="Enter your last name" required>

            <br><br>
            <label for="pass">Password:</label>
            <input type="password" id="pass" placeholder="Enter your password" required>

            <br><br>
            <label for="contact">Contact:</label>
            <input type="tel" id="contact" pattern="">

            <br><br>
            <label for="mail">Email:</label>
            <input type="Email" id="mail" placeholder="Enter your E-mail">


            <br><br>
           
            <textarea name="Address" minlength="100" maxlength="500" id="Address" cols="10" rows="10"></textarea>
            <label for="Address" >Address:</label>

            <br><br>
            <label for="">Male:</label>
            <input type="radio"  id="male" name="Gender">

            
            <label for="female">Female:</label>
            <input type="radio"  id="female" name="Gender">
        
        </fieldset>

            
            <br><br>
            <input type="color">
            
            <br><br><br>
            <fieldset style="background-color: violet; padding:4px">
                <legend>Date & Timing</legend>
            <br><br>
            <label for="Date">Date:</label>
            <input type="date" min="2003-08-07" max="2023-10-22" id="Date" placeholder="Choose Date">
            
            <br><br><br>
            <label for="date & time">Date & Time:</label>
            <input type="datetime-local" id="date & time" required>

        </fieldset>

        <br><br>
        <fieldset>
            <legend>Images & Url</legend>
            <br><br>
            <label for="file">Select Your File:</label>
            <input type="file"  id="file" multiple  accept="image/*" required>
             
            <br><br>
            <label for="image"></label>
            <input type="image" src="/image/images.jpg" width="40px" height="40px" id="image" disabled>


            <br><br>
            <label for="url">Enter your web-url:</label>
            <input type="url"  id="url">

        </fieldset>
        
        <br><br>

        <optgroup label="Transport type 2">

            <option value="2" >Mini Bus</option>
            <option value="3" >Mini Truck</option>
        </select> 
    </optgroup></fieldset>
